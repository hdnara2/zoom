<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            position: relative; /* 相对定位以便缩放 */
        }

        .image-container {
            padding: 0; /* 去掉内边距 */
            margin: 0; /* 去掉外边距 */
            display: flex; /* 采用flexbox布局 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 居中对齐 */
            transform-origin: center; /* 设置缩放基准点为中心 */
        }

        .image {
            width: 100vw; /* 设置为100vw以消除左右留白 */
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0; /* 去掉图片底部的间隔 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
            const topContainer = document.getElementById('image-container-top');
            const bottomContainer = document.getElementById('image-container-bottom');
            const topScale = localStorage.getItem('topScale') || 1;
            const bottomScale = localStorage.getItem('bottomScale') || 1;
            topContainer.style.transform = `scale(${topScale})`;
            bottomContainer.style.transform = `scale(${bottomScale})`;
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 131; i <= 150; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 131; i <= 200; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }

        // 添加缩放功能
        const pinchZoom = (element, isTop) => {
            let scale = 1;
            let startDistance = 0;

            element.addEventListener('touchstart', (event) => {
                if (event.touches.length === 2) {
                    startDistance = Math.hypot(
                        event.touches[0].clientX - event.touches[1].clientX,
                        event.touches[0].clientY - event.touches[1].clientY
                    );
                }
            });

            element.addEventListener('touchmove', (event) => {
                if (event.touches.length === 2) {
                    const currentDistance = Math.hypot(
                        event.touches[0].clientX - event.touches[1].clientX,
                        event.touches[0].clientY - event.touches[1].clientY
                    );

                    scale *= currentDistance / startDistance;
                    scale = Math.max(1, Math.min(scale, 3)); // 限制缩放比例在1到3之间
                    element.style.transform = `scale(${scale})`;

                    if (isTop) {
                        localStorage.setItem('topScale', scale);
                    } else {
                        localStorage.setItem('bottomScale', scale);
                    }

                    startDistance = currentDistance; // 更新起始距离
                }
            });
        };

        pinchZoom(imageContainerTop, true);
        pinchZoom(imageContainerBottom, false);
    </script>
</body>
</html>
