<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            position: relative;
        }

        .image-container {
            padding: 0;
            margin: 0;
            width: 100vw; /* 确保宽度适应屏幕 */
        }

        .image {
            width: 100%; /* 设置为100%以消除左右留白 */
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0;
            touch-action: pinch-zoom;
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
            const topScale = localStorage.getItem('topScale') || 1;
            const bottomScale = localStorage.getItem('bottomScale') || 1;
            setScale(document.getElementById('image-container-top'), topScale);
            setScale(document.getElementById('image-container-bottom'), bottomScale);
        };

        // 保存滚动位置和缩放比例
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        function setScale(container, scale) {
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'top left';
        }

        let currentTopScale = 1;
        let currentBottomScale = 1;

        // 添加捏合缩放功能
        function handlePinchZoom(container, isTop) {
            let initialDistance = null;

            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches);
                    e.preventDefault();
                }
            });

            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialDistance) {
                    const currentDistance = getDistance(e.touches);
                    const scaleChange = currentDistance / initialDistance;

                    if (isTop) {
                        currentTopScale *= scaleChange;
                        setScale(container, currentTopScale);
                        localStorage.setItem('topScale', currentTopScale);
                    } else {
                        currentBottomScale *= scaleChange;
                        setScale(container, currentBottomScale);
                        localStorage.setItem('bottomScale', currentBottomScale);
                    }

                    initialDistance = currentDistance; // 更新初始距离
                    e.preventDefault();
                }
            });

            container.addEventListener('touchend', () => {
                initialDistance = null;
            });
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 初始化捏合缩放
        handlePinchZoom(document.getElementById('image-container-top'), true);
        handlePinchZoom(document.getElementById('image-container-bottom'), false);

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 150; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 151; i <= 200; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
