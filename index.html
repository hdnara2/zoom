<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向拖动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            position: relative;
        }

        .image {
            width: 100vw;
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            touch-action: pinch-zoom; /* 允许捏合缩放 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
            const topScale = localStorage.getItem('topScale') || 1;
            const bottomScale = localStorage.getItem('bottomScale') || 1;
            document.getElementById('image-container-top').style.transform = `scale(${topScale})`;
            document.getElementById('image-container-bottom').style.transform = `scale(${bottomScale})`;
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 图片缩放
        const scaleImage = (container, scaleKey) => {
            let scale = 1;
            const imageContainer = document.getElementById(container);
            imageContainer.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
            imageContainer.addEventListener('gesturechange', (e) => {
                e.preventDefault();
                scale *= e.scale;
                imageContainer.style.transform = `scale(${scale})`;
            });
            imageContainer.addEventListener('gestureend', (e) => {
                e.preventDefault();
                localStorage.setItem(scaleKey, scale);
            });
        };

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 131; i <= 150; i++) {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'image-wrapper';
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imgWrapper.appendChild(img);
            imageContainerTop.appendChild(imgWrapper);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 131; i <= 200; i++) {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'image-wrapper';
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imgWrapper.appendChild(img);
            imageContainerBottom.appendChild(imgWrapper);
        }

        // 初始化缩放功能
        scaleImage('image-container-top', 'topScale');
        scaleImage('image-container-bottom', 'bottomScale');
    </script>
</body>
</html>
