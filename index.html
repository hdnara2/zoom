<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y pinch-zoom; /* 允许捏合缩放 */
        }

        .image-container {
            padding: 0;
            margin: 0;
        }

        .image {
            width: 100vw;
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 131; i <= 132; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 131; i <= 132; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }

        // 处理捏合缩放
        const pinchHandler = (e) => {
            e.preventDefault(); // 阻止默认的缩放行为
            const scale = e.scale; // 获取缩放比例
            document.body.style.transform = `scale(${scale})`; // 应用缩放
            document.body.style.transformOrigin = '0 0'; // 设置缩放原点
        };

        // 监听触摸事件
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault(); // 阻止默认的缩放行为
        });

        document.addEventListener('gesturechange', pinchHandler);
        document.addEventListener('gestureend', (e) => {
            e.preventDefault(); // 阻止默认的缩放行为
            document.body.style.transform = ''; // 重置缩放
        });
    </script>
</body>
</html>
