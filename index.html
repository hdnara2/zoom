<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            position: relative; /* 使缩放生效 */
            touch-action: pan-y; /* 只允许纵向拖动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* 纵向排列图片 */
            align-items: center; /* 水平居中对齐 */
            transform-origin: center; /* 缩放中心设置 */
        }

        .image {
            width: 100vw; /* 设置为100vw以消除左右留白 */
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0; /* 去掉图片底部的间隔 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top" style="transform: scale(1);">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom" style="transform: scale(1);">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
            document.getElementById('image-container-top').style.transform = `scale(${localStorage.getItem('topScale') || 1})`;
            document.getElementById('image-container-bottom').style.transform = `scale(${localStorage.getItem('bottomScale') || 1})`;
        };

        // 保存滚动位置和缩放比例
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 150; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 151; i <= 200; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }

        // 双指缩放功能
        let currentScaleTop = 1;
        let currentScaleBottom = 1;

        const enablePinchZoom = (container, index) => {
            let initialDistance = null;

            container.addEventListener('gesturestart', (event) => {
                initialDistance = event.scale;
                event.preventDefault(); // 禁止默认行为
            });

            container.addEventListener('gesturechange', (event) => {
                const scale = initialDistance * event.scale;
                container.style.transform = `scale(${scale})`;
                if (index === 0) {
                    currentScaleTop = scale;
                    localStorage.setItem('topScale', currentScaleTop);
                } else {
                    currentScaleBottom = scale;
                    localStorage.setItem('bottomScale', currentScaleBottom);
                }
                event.preventDefault(); // 禁止默认行为
            });

            container.addEventListener('gestureend', (event) => {
                event.preventDefault(); // 禁止默认行为
            });
        };

        enablePinchZoom(document.getElementById('image-container-top'), 0);
        enablePinchZoom(document.getElementById('image-container-bottom'), 1);
    </script>
</body>
</html>
