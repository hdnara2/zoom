<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            position: relative; /* 允许绝对定位 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* 中心对齐图片 */
            align-items: center; /* 中心对齐图片 */
        }

        .image {
            width: 100vw;
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0;
            touch-action: none; /* 禁用默认的触摸动作 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        const topContainer = document.getElementById('top');
        const bottomContainer = document.getElementById('bottom');

        // 恢复滚动位置
        window.onload = function() {
            topContainer.scrollTop = localStorage.getItem('topScroll') || 0;
            bottomContainer.scrollTop = localStorage.getItem('bottomScroll') || 0;

            // 恢复缩放比例
            const scaleTop = localStorage.getItem('topScale') || 1;
            const scaleBottom = localStorage.getItem('bottomScale') || 1;
            document.querySelectorAll('#image-container-top .image').forEach(img => {
                img.style.transform = `scale(${scaleTop})`;
            });
            document.querySelectorAll('#image-container-bottom .image').forEach(img => {
                img.style.transform = `scale(${scaleBottom})`;
            });
        };

        // 保存滚动位置
        topContainer.onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        bottomContainer.onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 存储缩放比例
        function saveScale() {
            const scaleTop = document.querySelector('#image-container-top .image').style.transform.match(/scale\(([^)]+)\)/)[1];
            const scaleBottom = document.querySelector('#image-container-bottom .image').style.transform.match(/scale\(([^)]+)\)/)[1];
            localStorage.setItem('topScale', scaleTop);
            localStorage.setItem('bottomScale', scaleBottom);
        }

        // 处理缩放手势
        function handlePinch(container, scaleFactor) {
            const images = container.querySelectorAll('.image');
            images.forEach(img => {
                img.style.transform = `scale(${scaleFactor})`;
            });
            saveScale(); // 保存缩放比例
        }

        // 添加触控事件
        let startDistance = 0;
        let currentScaleTop = 1;
        let currentScaleBottom = 1;

        topContainer.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                startDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            }
        });

        topContainer.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                const distance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const scaleFactor = (distance / startDistance) * currentScaleTop;
                handlePinch(topContainer, scaleFactor);
            }
        });

        bottomContainer.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                startDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            }
        });

        bottomContainer.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                const distance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const scaleFactor = (distance / startDistance) * currentScaleBottom;
                handlePinch(bottomContainer, scaleFactor);
            }
        });

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 131; i <= 150; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.PNG`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 131; i <= 200; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(4, '0')}.PNG`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
